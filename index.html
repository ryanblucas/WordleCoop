<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Wordle Co-op</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        #wordle-coop {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
    <script type="module" src="browser.js"></script>
    <script>function a(){document.getElementById("wordle-coop").width=innerWidth;document.getElementById("wordle-coop").height=innerHeight}window.addEventListener("resize",e=>{a()})</script>
</head>
<body>
    <canvas id="wordle-coop"></canvas>
    <script>a()</script>
</body>
</html>
